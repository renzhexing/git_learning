<body>
    <div>
        <h1>
            gti 命令
        </h1>
        <ul>
            <li>1. git add .  添加所有修改和新增数据到暂存区</li>
            <li>1. git add -A  提交所有被删除、被替换、被修改和新增的文件到数据暂存区</li>
            <li>1. git add -u 提交所有被删除和修改的文件到数据暂存区</li>
            <li>1. git commit -m  添加到本地版本库</li>
            <li>1. git log 查看提交记录</li>
            <li>1. git reset --hard  清空暂存区的修改</li>
        </ul>
    </div>
</body>

</html>
